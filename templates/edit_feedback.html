{% extends "base.html" %}
{% block content %}
  <h2>Edit Feedback</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.title.label }} {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.content.label }} {{ form.content(class="form-control") }}
    </div>
    <button class="btn btn-primary">Update</button>
  </form>
{% endblock %}
